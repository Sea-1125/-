<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击小方块游戏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .score {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .game-area {
      position: relative;
      width: 400px;
      height: 400px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .square {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff5722;
      border-radius: 5px;
      cursor: pointer;
      animation: fadeInOut 1.2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #007aff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h1>点击小方块</h1>
  <div class="score">得分: <span id="score">0</span></div>
  <div class="game-area" id="game-area"></div>
  <button onclick="restartGame()">重新开始</button>

  <script>
    const gameArea = document.getElementById("game-area");
    const scoreDisplay = document.getElementById("score");
    let score = 0;
    let square;

    function getRandomPosition(max) {
      return Math.floor(Math.random() * (max - 50)); // 确保方块不会超出边界
    }

    function createSquare() {
      if (square) square.remove(); // 移除上一个方块

      square = document.createElement("div");
      square.classList.add("square");
      square.style.top = `${getRandomPosition(gameArea.clientHeight)}px`;
      square.style.left = `${getRandomPosition(gameArea.clientWidth)}px`;

      square.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = score;
        createSquare(); // 点击后生成下一个方块
      });

      gameArea.appendChild(square);
    }

    function restartGame() {
      score = 0;
      scoreDisplay.textContent = score;
      createSquare();
    }

    // 初始化游戏
    restartGame();
  </script>
</body>
</html>
