<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            transition: background 1s ease;
        }

        .weather-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .weather-container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .search-bar {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #city {
            padding: 15px 25px;
            width: 80%;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            text-transform: capitalize;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #city:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        button {
            padding: 15px 30px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .weather-info {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.8;
            transition: opacity 0.5s ease;
            text-align: left;
        }

        .weather-info h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .weather-info p {
            margin: 8px 0;
            font-size: 1.3rem;
        }

        .developer-info {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #bbb;
        }

        .developer-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .developer-info p {
            font-size: 1rem;
            margin-top: 10px;
        }

        .developer-info a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .developer-info a:hover {
            color: #4CAF50;
        }

        /* 动态天气背景 */
        .clear {
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.6), rgba(30, 144, 255, 0.6));
            animation: gradient-bg 10s ease infinite;
        }

        .cloudy {
            background: linear-gradient(135deg, rgba(176, 224, 230, 0.7), rgba(211, 211, 211, 0.7));
            animation: gradient-bg 10s ease infinite;
        }

        .rainy {
            background: linear-gradient(135deg, rgba(112, 128, 144, 0.6), rgba(47, 79, 79, 0.6));
            animation: gradient-bg 10s ease infinite;
        }

        .stormy {
            background: linear-gradient(135deg, rgba(105, 105, 105, 0.7), rgba(51, 51, 51, 0.7));
            animation: gradient-bg 10s ease infinite;
        }

        .snowy {
            background: linear-gradient(135deg, rgba(240, 248, 255, 0.8), rgba(176, 224, 230, 0.8));
            animation: gradient-bg 10s ease infinite;
        }

        .foggy {
            background: linear-gradient(135deg, rgba(169, 169, 169, 0.7), rgba(105, 105, 105, 0.7));
            animation: gradient-bg 10s ease infinite;
        }

        .thunderstorm {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(105, 105, 105, 0.7));
            animation: gradient-bg 10s ease infinite;
        }

        @keyframes gradient-bg {
            0% { background: linear-gradient(135deg, rgba(135, 206, 235, 0.6), rgba(30, 144, 255, 0.6)); }
            50% { background: linear-gradient(135deg, rgba(176, 224, 230, 0.7), rgba(211, 211, 211, 0.7)); }
            100% { background: linear-gradient(135deg, rgba(240, 248, 255, 0.8), rgba(176, 224, 230, 0.8)); }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>实时天气</h1>
        <div class="search-bar">
            <input type="text" id="city" placeholder="请输入城市名" />
            <button onclick="getWeather()">查询</button>
        </div>
        <p style="font-size: 1rem; margin-top: 10px; color: #ddd;">请输入纯英文城市名，首字母自动大写</p>
        <div id="weather-info" class="weather-info">
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>

    <div class="developer-info">
        <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea" />
        <p>Sea</p>
        <p>Email: cxezysyf4843@gmail.com</p>
        <p>© 2024 Sea Studio</p>
    </div>

    <script>
        const apiKey = '383a13d285204172eaa9b867cc08225c';

        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("请输入城市名称");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=zh_cn&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === "404") {
                    alert("城市未找到！");
                    return;
                }

                // 更新界面上的天气信息
                document.getElementById("city-name").textContent = data.name + " " + data.sys.country;
                document.getElementById("description").textContent = "天气：" + data.weather[0].description;
                document.getElementById("temperature").textContent = "温度：" + data.main.temp + "°C";
                document.getElementById("humidity").textContent = "湿度：" + data.main.humidity + "%";
                document.getElementById("wind-speed").textContent = "风速：" + data.wind.speed + "m/s";
                document.getElementById("weather-info").style.display = "block";

                // 根据天气更换背景
                const weatherCondition = data.weather[0].main.toLowerCase();
                const body = document.body;
                body.className = ""; // 重置class

                if (weatherCondition.includes("clear")) {
                    body.classList.add("clear");
                } else if (weatherCondition.includes("cloud")) {
                    body.classList.add("cloudy");
                } else if (weatherCondition.includes("rain")) {
                    body.classList.add("rainy");
                } else if (weatherCondition.includes("storm")) {
                    body.classList.add("stormy");
                } else if (weatherCondition.includes("snow")) {
                    body.classList.add("snowy");
                } else if (weatherCondition.includes("fog")) {
                    body.classList.add("foggy");
                } else if (weatherCondition.includes("thunderstorm")) {
                    body.classList.add("thunderstorm");
                }
            } catch (error) {
                alert("无法获取天气信息，请稍后重试！");
                console.error(error);
            }
        }
    </script>
</body>
</html>
