<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea - AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: linear-gradient(145deg, #4b79a1, #283e51);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #fff;
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    /* Welcome Panel */
    .welcome {
      padding: 30px;
      text-align: center;
      background: #1a1a2e;
    }

    .welcome h2 {
      font-size: 28px;
      color: #00e5ff;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 16px;
      color: #ccc;
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      background: #0f0f1f;
      overflow-y: auto;
    }

    .chat-area::-webkit-scrollbar {
      width: 8px;
    }

    .chat-area::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 15px;
      border-radius: 10px;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      align-self: flex-end;
      background: #007aff;
      color: #fff;
    }

    .message.sea {
      align-self: flex-start;
      background: #1a1a2e;
      color: #c7d1e9;
    }

    .message .avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Input Area */
    .input-area {
      display: flex;
      gap: 10px;
      padding: 20px;
      background: #111;
      border-top: 1px solid #333;
    }

    .input-area textarea {
      flex: 1;
      padding: 10px;
      background: #1a1a2e;
      color: #fff;
      border: none;
      border-radius: 10px;
      resize: none;
      height: 40px;
      outline: none;
    }

    .input-area button {
      padding: 10px 20px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-area button:hover {
      background: #005bb5;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 10px;
      background: #0f0f1f;
      font-size: 14px;
      color: #bbb;
    }

    .footer a {
      color: #00e5ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea 头像">
      <h1>Sea - AI 聊天助手</h1>
    </div>

    <!-- Welcome Panel -->
    <div class="welcome">
      <h2>欢迎来到 Sea 的世界</h2>
      <p>Sea 是一个强大的 AI 聊天助手，随时为您解答问题。</p>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chat-area"></div>

    <!-- Input Area -->
    <div class="input-area">
      <textarea id="user-input" placeholder="输入您的问题..."></textarea>
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <a href="mailto:cxezysyf4843@gmail.com">反馈</a>
  </footer>

  <script>
    const chatArea = document.getElementById('chat-area');
    const userInput = document.getElementById('user-input');

    // 添加消息到聊天区域
    function addMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      if (sender === 'sea') {
        messageDiv.innerHTML = `<div class="avatar"><img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea"></div><div>${content}</div>`;
      } else {
        messageDiv.textContent = content;
      }
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // 发送消息
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';

      // 模拟 Sea 响应
      addMessage('Sea 正在思考...', 'sea');
      try {
        const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
          method: "POST",
          headers: {
            Authorization: "Bearer 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",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ inputs: message }),
        });
        const data = await response.json();
        const reply = data.generated_text || "抱歉，我暂时无法回答这个问题。";
        const thinkingMessage = document.querySelector('.message.sea:last-child');
        thinkingMessage.remove();
        addMessage(reply, 'sea');
      } catch (error) {
        addMessage("网络错误，请稍后再试。", 'sea');
      }
    }
  </script>
</body>
</html>
