<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            transition: background 1s ease;
            color: #fff;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.6), rgba(30, 144, 255, 0.6));
            animation: gradient-bg 15s ease infinite;
        }

        .weather-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }

        .search-bar {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #city {
            padding: 12px 20px;
            width: 80%;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: capitalize;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        #city:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .weather-info {
            display: none;
            margin-top: 20px;
        }

        .weather-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .weather-info p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .developer-info {
            margin-top: 30px;
            text-align: center;
            font-size: 1rem;
        }

        .developer-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .developer-info p {
            color: #999;
        }

        /* 动态渐变背景效果 */
        @keyframes gradient-bg {
            0% {
                background: linear-gradient(135deg, rgba(135, 206, 235, 0.6), rgba(30, 144, 255, 0.6));
            }
            25% {
                background: linear-gradient(135deg, rgba(176, 224, 230, 0.7), rgba(211, 211, 211, 0.7));
            }
            50% {
                background: linear-gradient(135deg, rgba(112, 128, 144, 0.6), rgba(47, 79, 79, 0.6));
            }
            75% {
                background: linear-gradient(135deg, rgba(240, 248, 255, 0.8), rgba(176, 224, 230, 0.8));
            }
            100% {
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(105, 105, 105, 0.7));
            }
        }

    </style>
</head>
<body>
    <div class="weather-container">
        <h1>实时天气查询</h1>
        <div class="search-bar">
            <input type="text" id="city" placeholder="请输入城市名（全英文）" oninput="capitalizeCity()" autocomplete="off" />
            <button onclick="getWeather()">查询</button>
        </div>
        <div id="weather-info" class="weather-info">
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>

    <div class="developer-info">
        <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea" />
        <p>Sea</p>
        <p>Email: cxezysyf4843@gmail.com</p>
        <p>© 2024 Sea Studio</p>
    </div>

    <script>
        const apiKey = '383a13d285204172eaa9b867cc08225c';

        // 获取天气信息
        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("请输入城市名称（全英文）");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=zh_cn&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === "404") {
                    alert("城市未找到！");
                    return;
                }

                // 更新天气信息
                document.getElementById("city-name").textContent = data.name + " " + data.sys.country;
                document.getElementById("description").textContent = data.weather[0].description;
                document.getElementById("temperature").textContent = `温度: ${data.main.temp}°C`;
                document.getElementById("humidity").textContent = `湿度: ${data.main.humidity}%`;
                document.getElementById("wind-speed").textContent = `风速: ${data.wind.speed}米/秒`;

                document.getElementById("weather-info").style.display = "block"; // 显示天气信息
            } catch (error) {
                alert("获取天气信息失败，请稍后再试！");
            }
        }

        // 更新输入框首字母大写
        function capitalizeCity() {
            const input = document.getElementById("city");
            let value = input.value;

            // 首字母大写，其余字母小写
            if (value.length > 0) {
                input.value = value.charAt(0).toUpperCase() + value.slice(1).toLowerCase();
            }
        }
    </script>
</body>
</html>
