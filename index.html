<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            transition: background 1s ease;
            overflow: hidden;
            color: #fff;
        }

        .weather-container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        .search-bar {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #city {
            padding: 12px 20px;
            width: 70%;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            margin-right: 10px;
            text-transform: capitalize;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        #city:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .weather-info {
            display: none;
            margin-top: 20px;
        }

        .weather-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .weather-info p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .developer-info {
            margin-top: 30px;
            text-align: center;
            font-size: 1rem;
        }

        .developer-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .developer-info p {
            color: #999;
        }

        /* 动态天气背景 */
        .clear {
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.6), rgba(30, 144, 255, 0.6));
            animation: gradient-bg 10s ease infinite;
        }

        .cloudy {
            background: linear-gradient(135deg, rgba(176, 224, 230, 0.7), rgba(211, 211, 211, 0.7));
            animation: gradient-bg 10s ease infinite;
        }

        .rainy {
            background: linear-gradient(135deg, rgba(112, 128, 144, 0.6), rgba(47, 79, 79, 0.6));
            animation: gradient-bg 10s ease infinite;
        }

        .stormy {
            background: linear-gradient(135deg, rgba(105, 105, 105, 0.7), rgba(51, 51, 51, 0.7));
            animation: gradient-bg 10s ease infinite;
        }

        .snowy {
            background: linear-gradient(135deg, rgba(240, 248, 255, 0.8), rgba(176, 224, 230, 0.8));
            animation: gradient-bg 10s ease infinite;
        }

        .foggy {
            background: linear-gradient(135deg, rgba(169, 169, 169, 0.7), rgba(105, 105, 105, 0.7));
            animation: gradient-bg 10s ease infinite;
        }

        @keyframes gradient-bg {
            0% { background: linear-gradient(135deg, rgba(135, 206, 235, 0.6), rgba(30, 144, 255, 0.6)); }
            50% { background: linear-gradient(135deg, rgba(176, 224, 230, 0.7), rgba(211, 211, 211, 0.7)); }
            100% { background: linear-gradient(135deg, rgba(240, 248, 255, 0.8), rgba(176, 224, 230, 0.8)); }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>实时天气</h1>
        <div class="search-bar">
            <input type="text" id="city" placeholder="请输入城市名" />
            <button onclick="getWeather()">查询</button>
        </div>
        <div id="weather-info" class="weather-info">
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>

    <div class="developer-info">
        <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="@" />
        <p>Sea</p>
        <p>Email: cxezysyf4843@gmail.com</p>
        <p>© 2024 Sea Studio</p>
    </div>

    <script>
        const apiKey = 'cd67ae9c28094176b5c26f3436d0e14f';

        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("请输入城市名称");
                return;
            }

            const url = `https://devapi.qweather.com/v7/weather/now?location=${city}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.code !== "200") {
                    alert("城市未找到！");
                    return;
                }

                // 更新界面上的天气信息
                document.getElementById("city-name").textContent = city;
                document.getElementById("description").textContent = data.now.text;
                document.getElementById("temperature").textContent = `温度: ${data.now.temp}°C`;
                document.getElementById("humidity").textContent = `湿度: ${data.now.humidity}%`;
                document.getElementById("wind-speed").textContent = `风速: ${data.now.windSpeed}公里/小时`;

                // 根据天气类型更改背景
                const weatherCondition = data.now.text.toLowerCase();
                changeBackground(weatherCondition);

                document.getElementById("weather-info").style.display = "block"; // 显示天气信息
            } catch (error) {
                alert("获取天气信息失败，请稍后再试！");
            }
        }

        function changeBackground(condition) {
            document.body.classList.remove("clear", "cloudy", "rainy", "stormy", "snowy", "foggy");

            if (condition.includes("晴")) {
                document.body.classList.add("clear");
            } else if (condition.includes("多云") || condition.includes("阴")) {
                document.body.classList.add("cloudy");
            } else if (condition.includes("雨")) {
                document.body.classList.add("rainy");
            } else if (condition.includes("雪")) {
                document.body.classList.add("snowy");
            } else if (condition.includes("雾")) {
                document.body.classList.add("foggy");
            } else {
                document.body.classList.add("clear");
            }
        }
    </script>
</body>
</html>
