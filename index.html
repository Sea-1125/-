<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea - AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0a0c1a, #0f101d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #0a84ff;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #fff;
    }

    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .chat-header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #0f0f1f;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .chat-box .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .chat-box .message.user {
      align-self: flex-end;
      background: #007aff;
      color: #fff;
      animation: fadeInRight 0.5s ease-in-out;
    }

    .chat-box .message.sea {
      align-self: flex-start;
      background: #1a1a2e;
      color: #c7d1e9;
      animation: fadeInLeft 0.5s ease-in-out;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #0f101d;
      color: #fff;
      font-size: 14px;
      outline: none;
      margin-right: 10px;
    }

    .chat-input button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007aff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #005bb5;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #bbb;
      background: #0f101d;
    }

    footer a {
      color: #007aff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* 动画效果 */
    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea 头像">
      <h1>Sea - 智能聊天助手</h1>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message sea">你好，我是 Sea，有什么可以帮助你的吗？</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="输入你的问题..." />
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>
  <footer>
    © 2024 Sea. Feedback: <a href="mailto:cxezysyf4843@gmail.com">cxezysyf4843@gmail.com</a>
  </footer>

  <script>
    const chatBox = document.getElementById('chat-box');

    // AI 回复逻辑
    function getSeaResponse(userMessage) {
      const responses = {
        "你好": "你好！今天感觉怎么样？",
        "你是谁": "我是 Sea，一个聪明的聊天 AI 助手。",
        "再见": "期待下次与你交流，再见！",
      };
      return responses[userMessage] || "抱歉，我暂时无法理解你的问题。";
    }

    // 添加消息到对话框
    function addMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = message;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // 滚动到底部
    }

    // 发送消息
    function sendMessage() {
      const userInput = document.getElementById('user-input');
      const userMessage = userInput.value.trim();
      if (userMessage === '') return;

      addMessage(userMessage, 'user');
      const seaResponse = getSeaResponse(userMessage);
      setTimeout(() => addMessage(seaResponse, 'sea'), 500);

      userInput.value = '';
    }
  </script>
</body>
</html>
