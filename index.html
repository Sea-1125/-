<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea - AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 95%;
      max-width: 800px;
      height: 85vh;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Header 样式 */
    .chat-header {
      padding: 20px;
      background: linear-gradient(135deg, #5f72be, #9b23ea);
      display: flex;
      align-items: center;
      gap: 15px;
      color: #fff;
    }

    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .chat-header h1 {
      font-size: 22px;
      font-weight: bold;
    }

    /* 聊天内容样式 */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #1b1b2f;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 80%;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
      background: #222;
      animation: fadeIn 0.5s ease;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .message.user .avatar {
      display: none;
    }

    .message.sea {
      align-self: flex-start;
      background: linear-gradient(135deg, #232526, #414345);
      color: #dcdcdc;
    }

    .message .avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #fff;
    }

    /* 输入区样式 */
    .chat-input {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      gap: 10px;
      border-top: 1px solid #333;
    }

    .chat-input textarea {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
      font-size: 14px;
      resize: none;
      height: 50px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #5f72be, #9b23ea);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .chat-input button:hover {
      transform: scale(1.05);
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 页脚 */
    footer {
      text-align: center;
      padding: 10px;
      background: #1b1b2f;
      font-size: 12px;
      color: #bbb;
    }

    footer a {
      color: #9b23ea;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea 头像">
      <h1>Sea - AI 聊天助手</h1>
    </div>

    <!-- 聊天内容 -->
    <div class="chat-box" id="chat-box">
      <div class="message sea">
        <div class="avatar"><img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea"></div>
        <div>你好！我是 Sea，有什么可以帮助你的吗？</div>
      </div>
    </div>

    <!-- 输入区 -->
    <div class="chat-input">
      <textarea id="user-input" placeholder="输入你的问题..."></textarea>
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>
  <footer>
    用户反馈联系：<a href="mailto:cxezysyf4843@gmail.com">cxezysyf4843@gmail.com</a>
  </footer>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    function addMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      if (sender === 'sea') {
        messageDiv.innerHTML = `<div class="avatar"><img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea"></div><div>${content}</div>`;
      } else {
        messageDiv.textContent = content;
      }
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getSeaResponse(message) {
      addMessage('正在思考...', 'sea');

      const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: message })
      });

      const data = await response.json();
      const reply = data?.generated_text || "抱歉，我无法理解您的问题。";

      const thinkingMessage = document.querySelector('.message.sea:last-child');
      thinkingMessage.remove();

      addMessage(reply, 'sea');
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';
      getSeaResponse(message);
    }
  </script>
</body>
</html>
