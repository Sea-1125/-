<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@Adventure - 个人介绍</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* 重置样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(45deg, #1c1c1c, #141414, #2e2e2e);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #ffffff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* 顶部导航栏 */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 10%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ddd;
      font-size: 16px;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #00e5ff;
    }

    header nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: #00e5ff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    header nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    header.scrolled {
      background: rgba(0, 0, 0, 0.9);
    }

    /* 英雄区 */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to bottom, #1c1c1c, #141414);
      position: relative;
      animation: fadeIn 1.5s ease forwards;
    }

    .hero img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #00bcd4;
      margin-bottom: 20px;
      box-shadow: 0px 4px 20px rgba(0, 188, 212, 0.5);
      animation: scaleIn 1s ease forwards;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      color: #aaa;
      line-height: 1.6;
      max-width: 600px;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #00e5ff;
      margin: 0 10px;
      font-size: 24px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00bcd4;
      transform: scale(1.2);
    }

    /* 联系方式 */
    .contact {
      padding: 100px 10%;
      background: #1e1e1e;
      text-align: center;
    }

    .contact h3 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    .contact p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 10px;
    }

    .contact a {
      color: #00e5ff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: #00bcd4;
    }

    /* 技能展示栏 */
    .skills {
      padding: 50px 10%;
      background: #141414;
    }

    .skills h3 {
      font-size: 32px;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    .skill {
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      background: #333;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 10px;
      background: #00bcd4;
      transition: width 0.6s ease;
    }

    /* 时间轴 */
    .timeline {
      padding: 50px 10%;
      background: #1e1e1e;
      color: #ddd;
    }

    .timeline h3 {
      font-size: 32px;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    /* 动态背景 */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
