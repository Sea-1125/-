<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea - AI 聊天助手</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #343541;
      color: #d1d5db;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: #444654;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* Header 样式 */
    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: #202123;
      border-bottom: 1px solid #2a2b32;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header h1 {
      font-size: 18px;
      color: #fff;
    }

    /* 聊天内容样式 */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #343541;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scrollbar-width: thin;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #565869;
      border-radius: 10px;
    }

    .message {
      display: flex;
      gap: 15px;
      align-items: flex-start;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      align-self: flex-end;
      text-align: right;
    }

    .message.user .avatar {
      display: none;
    }

    .message.sea {
      align-self: flex-start;
    }

    .message .avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .message .content {
      max-width: 70%;
      padding: 10px 15px;
      background: #2a2b32;
      color: #e3e3e3;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.user .content {
      background: #0b84f3;
      color: #fff;
    }

    /* 输入区样式 */
    .chat-input {
      display: flex;
      padding: 15px;
      background: #202123;
      border-top: 1px solid #2a2b32;
    }

    .chat-input textarea {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2a2b32;
      color: #fff;
      font-size: 14px;
      resize: none;
      height: 50px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0b84f3;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #0a6bcc;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea 头像">
      <h1>Sea - AI 聊天助手</h1>
    </div>

    <!-- 聊天内容 -->
    <div class="chat-box" id="chat-box">
      <div class="message sea">
        <div class="avatar"><img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea"></div>
        <div class="content">你好！我是 Sea，有什么可以帮助你的吗？</div>
      </div>
    </div>

    <!-- 输入区 -->
    <div class="chat-input">
      <textarea id="user-input" placeholder="输入你的问题..."></textarea>
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    // 添加消息到对话框
    function addMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      if (sender === 'sea') {
        messageDiv.innerHTML = `
          <div class="avatar"><img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea"></div>
          <div class="content">${content}</div>
        `;
      } else {
        messageDiv.innerHTML = `<div class="content">${content}</div>`;
      }

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // 滚动到底部
    }

    // 调用 Hugging Face API
    async function query(data) {
      const response = await fetch(
        "https://api-inference.huggingface.co/models/openai-community/gpt2",
        {
          headers: {
            Authorization: "Bearer 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",
            "Content-Type": "application/json",
          },
          method: "POST",
          body: JSON.stringify(data),
        }
      );
      const result = await response.json();
      return result;
    }

    // 发送消息
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';

      // AI 回复
      addMessage('正在思考...', 'sea');
      try {
        const response = await query({ inputs: message });
        const reply = response.generated_text || '抱歉，我无法理解您的问题。';

        // 删除“正在思考...”消息
        const thinkingMessage = document.querySelector('.message.sea:last-child');
        if (thinkingMessage) thinkingMessage.remove();

        addMessage(reply, 'sea');
      } catch (error) {
        addMessage('发生错误，请稍后再试。', 'sea');
      }
    }
  </script>
</body>
</html>
