<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea - AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0c1a;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: #111;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Header 样式 */
    .chat-header {
      padding: 15px 20px;
      background: linear-gradient(145deg, #0a84ff, #0066cc);
      display: flex;
      align-items: center;
      gap: 15px;
      color: #fff;
    }

    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .chat-header h1 {
      font-size: 20px;
      font-weight: bold;
    }

    /* 聊天区样式 */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #0f0f1f;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: thin;
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 5px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 80%;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      align-self: flex-end;
      background: #007aff;
      color: #fff;
    }

    .message.user .avatar {
      display: none;
    }

    .message.sea {
      align-self: flex-start;
      background: #1a1a2e;
      color: #c7d1e9;
    }

    .message .avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* 输入区样式 */
    .chat-input {
      padding: 15px 20px;
      background: #111;
      display: flex;
      gap: 10px;
      border-top: 1px solid #333;
    }

    .chat-input textarea {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #1a1a2e;
      color: #fff;
      font-size: 14px;
      resize: none;
      height: 40px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #007aff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #005bb5;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 页脚 */
    footer {
      text-align: center;
      padding: 10px;
      background: #0f0f1f;
      font-size: 12px;
      color: #bbb;
    }

    footer a {
      color: #007aff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea 头像">
      <h1>Sea - AI 聊天助手</h1>
    </div>

    <!-- 聊天内容 -->
    <div class="chat-box" id="chat-box">
      <div class="message sea">
        <div class="avatar"><img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea"></div>
        <div>你好！我是 Sea，有什么可以帮助你的吗？</div>
      </div>
    </div>

    <!-- 输入区 -->
    <div class="chat-input">
      <textarea id="user-input" placeholder="输入你的问题..."></textarea>
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>
  <footer>
    反馈联系：<a href="mailto:cxezysyf4843@gmail.com">cxezysyf4843@gmail.com</a>
  </footer>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    // 添加消息到对话框
    function addMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      if (sender === 'sea') {
        messageDiv.innerHTML = `<div class="avatar"><img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea"></div><div>${content}</div>`;
      } else {
        messageDiv.textContent = content;
      }
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // 滚动到底部
    }

    // 从 Hugging Face 获取响应
    async function getSeaResponse(message) {
      addMessage('Sea 正在思考...', 'sea');

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/openai-community/gpt2", {
          method: "POST",
          headers: {
            Authorization: "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: message })
        });

        const data = await response.json();
        console.log(data);  // 打印完整的返回数据

        // 根据返回的数据提取生成的文本
        const reply = data.generated_text || (data.choices && data.choices[0] && data.choices[0].text) || "抱歉，我无法理解您的问题。";

        // 删除“正在思考”消息并添加实际的回复
        const thinkingMessage = document.querySelector('.message.sea:last-child');
        thinkingMessage.remove();
        addMessage(reply, 'sea');
      } catch (error) {
        const thinkingMessage = document.querySelector('.message.sea:last-child');
        thinkingMessage.remove();
        addMessage("抱歉，出错了。请稍后再试！", 'sea');
      }
    }

    // 发送消息
    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';
      getSeaResponse(message);
    }
  </script>
</body>
</html>
