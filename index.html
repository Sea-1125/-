<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
            background-size: cover;
            animation: gradient-bg 15s ease infinite;
            color: white;
            transition: background 2s ease;
        }

        @keyframes gradient-bg {
            0% {
                background: linear-gradient(135deg, rgba(135, 206, 235, 0.8), rgba(30, 144, 255, 0.8));
            }
            50% {
                background: linear-gradient(135deg, rgba(47, 79, 79, 0.8), rgba(112, 128, 144, 0.8));
            }
            100% {
                background: linear-gradient(135deg, rgba(240, 248, 255, 0.8), rgba(176, 224, 230, 0.8));
            }
        }

        .weather-container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 550px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-30px);
            animation: slideIn 0.5s ease-in-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .search-bar {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #city {
            padding: 14px 20px;
            width: 70%;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            text-transform: capitalize;
            margin-right: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #city:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 14px 25px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .weather-info {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .weather-info h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .weather-info p {
            font-size: 1.3rem;
            margin: 5px 0;
            opacity: 0.8;
        }

        .developer-info {
            margin-top: 50px;
            text-align: center;
            font-size: 1rem;
        }

        .developer-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .developer-info p {
            color: #bbb;
        }

        .developer-info p a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>实时天气查询</h1>
        <div class="search-bar">
            <input type="text" id="city" placeholder="请输入城市名" autocomplete="off" />
            <button onclick="getWeather()">查询</button>
        </div>
        <div id="weather-info" class="weather-info">
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>

    <div class="developer-info">
        <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea" />
        <p>Sea</p>
        <p>Email: <a href="mailto:cxezysyf4843@gmail.com">cxezysyf4843@gmail.com</a></p>
        <p>© 2024 Sea Studio</p>
    </div>

    <script>
        const apiKey = '383a13d285204172eaa9b867cc08225c';

        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("请输入城市名称");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=zh_cn&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === "404") {
                    alert("城市未找到！");
                    return;
                }

                document.getElementById("city-name").textContent = data.name + " " + data.sys.country;
                document.getElementById("description").textContent = data.weather[0].description;
                document.getElementById("temperature").textContent = `温度: ${data.main.temp}°C`;
                document.getElementById("humidity").textContent = `湿度: ${data.main.humidity}%`;
                document.getElementById("wind-speed").textContent = `风速: ${data.wind.speed}米/秒`;

                document.getElementById("weather-info").style.display = "block";

            } catch (error) {
                alert("获取天气信息失败，请稍后再试！");
            }
        }
    </script>
</body>
</html>
