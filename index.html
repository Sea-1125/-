<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Battle Arena</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0c1a;
      color: white;
    }

    .game-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a2e;
      color: white;
      z-index: 1000;
    }

    .developer-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .developer-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .score-board {
      font-size: 18px;
    }

    canvas {
      display: block;
      margin: 0;
      background: #10121a;
    }
  </style>
</head>
<body>
  <div class="game-header">
    <div class="developer-info">
      <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Developer Avatar">
      <span>Developed by Sea</span>
    </div>
    <div class="score-board">
      Score: <span id="score">0</span>
    </div>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Adjust canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game variables
    let score = 0;
    let isGameOver = false;
    const keys = {};

    // Player object
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 30,
      speed: 5,
      color: "#00d8ff",
    };

    // Enemies
    const enemies = [];
    const enemySpeed = 2;

    // Projectiles
    const projectiles = [];

    // Handle key presses
    window.addEventListener("keydown", (e) => (keys[e.key] = true));
    window.addEventListener("keyup", (e) => (keys[e.key] = false));

    // Fire projectiles
    window.addEventListener("keypress", (e) => {
      if (e.key === " ") {
        projectiles.push({
          x: player.x,
          y: player.y,
          size: 5,
          speed: 8,
          color: "#00ff00",
        });
      }
    });

    // Update game
    function update() {
      if (isGameOver) return;

      // Move player
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y < canvas.height - player.size)
        player.y += player.speed;
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x < canvas.width - player.size)
        player.x += player.speed;

      // Move projectiles
      for (let i = projectiles.length - 1; i >= 0; i--) {
        projectiles[i].y -= projectiles[i].speed;
        if (projectiles[i].y < 0) projectiles.splice(i, 1);
      }

      // Spawn enemies
      if (Math.random() < 0.02) {
        enemies.push({
          x: Math.random() * canvas.width,
          y: -20,
          size: 20 + Math.random() * 20,
          color: "#ff5722",
          speed: enemySpeed + Math.random() * 2,
        });
      }

      // Move enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].y += enemies[i].speed;

        // Check collision with player
        if (
          Math.abs(enemies[i].x - player.x) < player.size &&
          Math.abs(enemies[i].y - player.y) < player.size
        ) {
          isGameOver = true;
          alert("Game Over! Final Score: " + score);
          window.location.reload();
        }

        // Check collision with projectiles
        for (let j = projectiles.length - 1; j >= 0; j--) {
          if (
            Math.abs(enemies[i].x - projectiles[j].x) < enemies[i].size &&
            Math.abs(enemies[i].y - projectiles[j].y) < enemies[i].size
          ) {
            enemies.splice(i, 1);
            projectiles.splice(j, 1);
            score += 10;
            document.getElementById("score").textContent = score;
            break;
          }
        }

        // Remove enemies that leave the screen
        if (enemies[i] && enemies[i].y > canvas.height) {
          enemies.splice(i, 1);
        }
      }

      draw();
    }

    // Draw everything
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x - player.size / 2, player.y - player.size / 2, player.size, player.size);

      // Draw projectiles
      projectiles.forEach((proj) => {
        ctx.fillStyle = proj.color;
        ctx.fillRect(proj.x - proj.size / 2, proj.y - proj.size / 2, proj.size, proj.size);
      });

      // Draw enemies
      enemies.forEach((enemy) => {
        ctx.fillStyle = enemy.color;
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
