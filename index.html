<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea - AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f8;
      color: #1c1e21;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      padding: 15px 20px;
      background-color: #0084ff;
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
    }

    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .chat-header h1 {
      font-size: 20px;
      font-weight: bold;
    }

    /* Chat area */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f7f7f8;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 5px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      align-self: flex-end;
      background-color: #0084ff;
      color: white;
    }

    .message.sea {
      align-self: flex-start;
      background-color: #e6e6e6;
      color: #1c1e21;
    }

    .message .avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Input area */
    .chat-input {
      padding: 15px 20px;
      background-color: #f1f1f1;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: white;
      resize: none;
      height: 40px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #006bbd;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea">
      <h1>Sea - AI 聊天助手</h1>
    </div>

    <!-- Chat area -->
    <div class="chat-box" id="chat-box">
      <div class="message sea">
        <div class="avatar"><img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea"></div>
        <div>你好！我是 Sea，有什么可以帮助你的吗？</div>
      </div>
    </div>

    <!-- Input area -->
    <div class="chat-input">
      <textarea id="user-input" placeholder="输入你的问题..."></textarea>
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    // Add a message to the chatbox
    function addMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      if (sender === 'sea') {
        messageDiv.innerHTML = `<div class="avatar"><img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea"></div><div>${content}</div>`;
      } else {
        messageDiv.textContent = content;
      }
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Query Hugging Face API
    async function getSeaResponse(message) {
      addMessage('Sea 正在思考...', 'sea');
      try {
        const response = await fetch("https://api-inference.huggingface.co/models/openai-community/gpt2", {
          method: "POST",
          headers: {
            Authorization: "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: message })
        });
        const data = await response.json();
        const reply = data.generated_text || "抱歉，我无法理解您的问题。";

        // Remove the "thinking" message and add the real response
        const thinkingMessage = document.querySelector('.message.sea:last-child');
        thinkingMessage.remove();
        addMessage(reply, 'sea');
      } catch (error) {
        const thinkingMessage = document.querySelector('.message.sea:last-child');
        thinkingMessage.remove();
        addMessage("抱歉，出错了。请稍后再试！", 'sea');
      }
    }

    // Send message
    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';
      getSeaResponse(message);
    }
  </script>
</body>
</html>
