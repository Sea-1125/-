<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气</title>
    <style>
        /* 样式和原代码类似，添加图标展示、未来天气布局 */
        /* 省略基础样式部分，见后文 */
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>实时天气</h1>
        <div class="search-bar">
            <input type="text" id="city" placeholder="请输入城市名" />
            <button onclick="getWeather()">查询</button>
        </div>

        <!-- 当前天气信息 -->
        <div id="weather-info" class="weather-info">
            <img id="weather-icon" src="" alt="Weather Icon" style="width: 100px; height: 100px;" />
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="local-time"></p>
            <p id="sunrise-sunset"></p>
        </div>

        <!-- 未来天气预报 -->
        <div id="forecast-container" style="display: none; margin-top: 20px;">
            <h3>未来三天天气</h3>
            <div id="forecast"></div>
        </div>
    </div>

    <div class="developer-info">
        <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="@" />
        <p>Sea</p>
        <p>Email: cxezysyf4843@gmail.com</p>
        <p>© 2024 Sea Studio</p>
    </div>

    <script>
        const apiKey = '383a13d285204172eaa9b867cc08225c';

        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("请输入城市名称");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=zh_cn&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === "404") {
                    alert("城市未找到！");
                    return;
                }

                // 更新天气信息
                const weatherIcon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                document.getElementById("weather-icon").src = weatherIcon;

                document.getElementById("city-name").textContent = `${data.name} ${data.sys.country}`;
                document.getElementById("description").textContent = data.weather[0].description;
                document.getElementById("temperature").textContent = `温度: ${data.main.temp}°C`;
                document.getElementById("humidity").textContent = `湿度: ${data.main.humidity}%`;
                document.getElementById("wind-speed").textContent = `风速: ${data.wind.speed}米/秒`;

                // 本地时间
                const localTime = new Date((data.dt + data.timezone) * 1000);
                document.getElementById("local-time").textContent = `本地时间: ${localTime.toLocaleTimeString()}`;

                // 日出和日落时间
                const sunrise = new Date((data.sys.sunrise + data.timezone) * 1000);
                const sunset = new Date((data.sys.sunset + data.timezone) * 1000);
                document.getElementById("sunrise-sunset").textContent = `日出: ${sunrise.toLocaleTimeString()} | 日落: ${sunset.toLocaleTimeString()}`;

                // 根据天气条件设置背景
                changeBackground(data.weather[0].main.toLowerCase());

                document.getElementById("weather-info").style.display = "block";

                // 获取未来天气
                getForecast(city);
            } catch (error) {
                alert("获取天气信息失败，请稍后再试！");
            }
        }

        async function getForecast(city) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&lang=zh_cn&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const forecast = data.list.slice(0, 24).map((entry) => {
                    const date = new Date(entry.dt * 1000);
                    return `
                        <div>
                            <p>${date.toLocaleString("zh-CN", { hour: "2-digit", minute: "2-digit" })}</p>
                            <p>温度: ${entry.main.temp}°C</p>
                            <img src="https://openweathermap.org/img/wn/${entry.weather[0].icon}@2x.png" style="width: 50px; height: 50px;" />
                            <p>${entry.weather[0].description}</p>
                        </div>
                    `;
                }).join("");

                document.getElementById("forecast").innerHTML = forecast;
                document.getElementById("forecast-container").style.display = "block";
            } catch (error) {
                alert("获取未来天气失败，请稍后再试！");
            }
        }

        function changeBackground(condition) {
            // 修改背景样式（同前代码）
        }
    </script>
</body>
</html>
