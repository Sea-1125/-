<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .weather-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        #city {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-info {
            display: none;
            margin-top: 20px;
        }

        .weather-info h2 {
            font-size: 1.5rem;
        }

        .weather-info p {
            font-size: 1.2rem;
        }

        .developer-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .developer-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>实时天气应用</h1>
        <div class="search-bar">
            <input type="text" id="city" placeholder="请输入城市名称" />
            <button onclick="getWeather()">查询</button>
        </div>
        <div id="weather-info" class="weather-info">
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>

    <div class="developer-info">
        <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea" />
        <p>开发者: Sea</p>
    </div>

    <script>
        // 替换为你的 OpenWeatherMap API 密钥
        const apiKey = '383a13d285204172eaa9b867cc08225c';

        // 获取天气信息
        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("请输入城市名称");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=zh_cn&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === "404") {
                    alert("城市未找到！");
                    return;
                }

                // 更新界面上的天气信息
                document.getElementById("city-name").textContent = data.name + " " + data.sys.country;
                document.getElementById("description").textContent = data.weather[0].description;
                document.getElementById("temperature").textContent = `温度: ${data.main.temp}°C`;
                document.getElementById("humidity").textContent = `湿度: ${data.main.humidity}%`;
                document.getElementById("wind-speed").textContent = `风速: ${data.wind.speed}米/秒`;

                document.getElementById("weather-info").style.display = "block"; // 显示天气信息
            } catch (error) {
                alert("获取天气信息失败，请稍后再试！");
            }
        }
    </script>
</body>
</html>
