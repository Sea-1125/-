<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气</title>
    <style>
        /* 通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            overflow: hidden;
            transition: background 1s ease;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* 天气容器 */
        .weather-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .search-bar {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #city {
            padding: 12px 20px;
            width: 70%;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            margin-right: 10px;
            text-transform: capitalize;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        #city:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .weather-info {
            display: none;
            margin-top: 20px;
        }

        .weather-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .weather-info p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .developer-info {
            margin-top: 30px;
            text-align: center;
            font-size: 1rem;
        }

        .developer-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .developer-info p {
            color: #999;
        }

        .input-tip {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>实时天气</h1>
        <div class="search-bar">
            <input type="text" id="city" placeholder="请输入城市 (首字母大写英文)" />
            <button onclick="getWeather()">查询</button>
        </div>
        <div class="input-tip">请输入纯英文，且首字母大写的城市名称</div>
        <div id="weather-info" class="weather-info">
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>

    <div class="developer-info">
        <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="Sea" />
        <p>@Sea</p>
        <p>Email: cxezysyf4843@gmail.com</p>
        <p>© 2024 Sea Studio</p>
    </div>

    <script>
        const apiKey = '383a13d285204172eaa9b867cc08225c';

        function validateInput(city) {
            const regex = /^[A-Z][a-z]*$/; // 纯英文，首字母大写
            return regex.test(city);
        }

        async function getWeather() {
            const cityInput = document.getElementById("city");
            const city = cityInput.value.trim();

            if (!validateInput(city)) {
                alert("请输入纯英文城市名称，且首字母需大写！");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=zh_cn&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === "404") {
                    alert("城市未找到！");
                    return;
                }

                // 更新界面上的天气信息
                document.getElementById("city-name").textContent = `${data.name} (${data.sys.country})`;
                document.getElementById("description").textContent = `天气: ${data.weather[0].description}`;
                document.getElementById("temperature").textContent = `温度: ${data.main.temp}°C`;
                document.getElementById("humidity").textContent = `湿度: ${data.main.humidity}%`;
                document.getElementById("wind-speed").textContent = `风速: ${data.wind.speed}米/秒`;

                document.getElementById("weather-info").style.display = "block";
            } catch (error) {
                alert("获取天气信息失败，请稍后再试！");
            }
        }
    </script>
</body>
</html>
