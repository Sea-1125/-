<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure - 个人介绍</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* 重置样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 10%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    .music-player {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #00bcd4;
      font-size: 16px;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .music-player:hover {
      color: #00e5ff;
    }

    .music-player i {
      margin-right: 10px;
      font-size: 20px;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ddd;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #00e5ff;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to bottom, #1c1c1c, #141414);
      position: relative;
      animation: fadeIn 1.5s ease forwards;
    }

    .hero img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #00bcd4;
      margin-bottom: 20px;
      box-shadow: 0px 4px 20px rgba(0, 188, 212, 0.5);
      animation: scaleIn 1s ease forwards;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #aaa;
      line-height: 1.6;
      max-width: 600px;
    }

    .contact {
      padding: 100px 10%;
      background: #1e1e1e;
      text-align: center;
    }

    .contact h3 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    .contact p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 10px;
    }

    .contact a {
      color: #00e5ff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: #00bcd4;
    }

    footer {
      background: #101010;
      padding: 20px;
      text-align: center;
      color: #bbb;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header>
    <!-- 音乐播放器 -->
    <div class="music-player" onclick="toggleMusic()">
      <i id="music-icon" class="fa fa-play"></i>
      <span id="music-status">播放音乐</span>
    </div>
    <nav>
      <a href="#about">关于我</a>
      <a href="#contact">联系我</a>
    </nav>
  </header>

  <!-- 英雄区 -->
  <section class="hero" id="about">
    <img src="https://i.imgur.com/3IvhwDC.jpeg" alt="头像">
    <h2>你好，我是 Adventure</h2>
    <p>
      一个忧郁的程序员。<br>
      擅长代码，却时常迷失在无尽的技术栈中。<br>
      我相信代码不仅仅是逻辑，更是艺术。<br>
      在每一行代码中，我寻求的是一种属于自己的平衡。
    </p>
  </section>

  <!-- 联系方式 -->
  <section class="contact" id="contact">
    <h3>联系我</h3>
    <p>QQ: 1423023756</p>
    <p>Email: <a href="mailto:cxezysyf4843@gmail.com">cxezysyf4843@gmail.com</a></p>
    <p>Telegram: <a href="https://t.me/liwuyyds">@liwuyyds</a></p>
  </section>

  <!-- 页脚 -->
  <footer>
    &copy; 2024 Adventure. All rights reserved.
  </footer>

  <!-- 添加音乐 -->
  <audio id="background-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <!-- JavaScript控制音乐播放 -->
  <script>
    const music = document.getElementById('background-music');
    const musicIcon = document.getElementById('music-icon');
    const musicStatus = document.getElementById('music-status');

    // 自动播放音乐
    window.onload = () => {
      music.play();
      musicIcon.className = 'fa fa-pause';
      musicStatus.textContent = '暂停音乐';
    };

    // 切换播放/暂停
    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicIcon.className = 'fa fa-pause';
        musicStatus.textContent = '暂停音乐';
      } else {
        music.pause();
        musicIcon.className = 'fa fa-play';
        musicStatus.textContent = '播放音乐';
      }
    }
  </script>

  <!-- 添加FontAwesome图标库 -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
